server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: company-service
          uri: lb://COMPANY-SERVICE
          predicates:
            - Path=/companies/**,/recruiters/**,/auth/**
        - id: job-service
          uri: lb://JOB-SERVICE
          predicates:
            - Path=/jobs/**
        - id: application-service
          uri: lb://APPLICATION-SERVICE
          predicates:
            - Path=/applications/**

jwt:
  secret: PostulyTnJoinSecretKey2025VeryLongSecretKeyForHS256Algorithm

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
